<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="../../public/css/normalize.css" />
    <link rel="stylesheet" href="../../public/css/main.css" />
</head>

<body class="login-main">
    <main class="login-container">
        <div class="login-form">
            <form class="login-forms" action="helpdesk-home.html">

                <div class="login-forms-section-signup login-forms-section-title">
                    <h2 class="login-form-title">Mesa de ayuda</h2>
                    <h2 class="login-form-paragrahp">Tshirt | Colombia</h2>
                </div>

                <div class="login-forms-section-signup">
                    <label class="login-form-label"  for="name">Nombre completo *</label><br />
                    <input class="login-form-input" type="text" id="name" name="name" value="Pepito perez" required /><br />
                </div>

                <div class="login-forms-section-signup">
                    <label class="login-form-label" for="email">Correo *</label><br />
                    <input class="login-form-input" type="email" id="email" name="email" value="prueba@correo.com" required /><br />
                </div>

                <div class="login-forms-section-signup">
                    <label class="login-form-label" for="password">Contraseña *</label><br />
                    <input class="login-form-input" type="password" id="password" name="password" required value="123456789" /><br />
                </div>

                <div>
                    <button class="login-form-button" type="submit">Registrar</button>
                </div>
            </form>

            <div class="login-form-other">
                <a class="login-form-other-link" href="login.html">¿Ya tienes una cuenta?</a>
            </div>
        </div>

        <div class="login-images">
            <h1 class="login-images-title">Crear cuenta</h1>
            <img class="login-images-image" src="../../public/images/register.svg" alt="signup image" />
        </div>
    </main>
</body>

</html>
