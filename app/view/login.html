<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../../public/css/normalize.css" />
    <link rel="stylesheet" href="../../public/css/main.css" />
</head>

<body class="login-main">
    <main class="login-container">
        <div class="login-images">
            <img class="login-images-image" src="../../public/images/login.svg" alt="login image" />
            <h1 class="login-images-title">Iniciar Sesión</h1>
        </div>

        <div class="login-form">
            <form class="login-forms" action="helpdesk-home.html">
                <div class="login-forms-section login-forms-section-title">
                    <h2 class="login-form-title">Mesa de ayuda</h2>
                    <h2 class="login-form-paragrahp">Tshirt | Colombia</h2>
                </div>

                <div class="login-forms-section">
                    <label class="login-form-label" for="email">Correo *</label><br />
                    <input class="login-form-input" type="email" id="email" name="email" value="prueba@correo.com"
                        required /><br />
                </div>

                <div class="login-forms-section">
                    <label class="login-form-label" for="password">Contraseña *</label><br />
                    <input class="login-form-input" type="password" id="password" name="password" required
                        value="123456789" /><br />
                </div>

                <div>
                    <button class="login-form-button" type="submit">Ingresar</button>
                </div>
            </form>

            <div class="login-form-other">
                <a class="login-form-other-link" href="signup.html">¿No tienes cuenta?</a>
            </div>
        </div>
    </main>
</body>

</html>
